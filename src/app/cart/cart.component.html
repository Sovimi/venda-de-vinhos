<div class="container">
  <h1>Shopping cart</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.date }}</td>
        <td>{{ order.state }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
