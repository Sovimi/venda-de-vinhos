<div class="container">
  <h1>Orders List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>State</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.date }}</td>
        <td>{{ order.state }}</td>
        <td>{{ order.total }}</td>
        <td><a [routerLink]="['/order-details', order._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
