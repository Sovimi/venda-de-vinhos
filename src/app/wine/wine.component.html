<div class="container">
  <h1>Wine List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let wine of wines">
        <td>{{ wine.name }}</td>
        <td>{{ wine.price }}</td>
        <td><a [routerLink]="['/wine-details', wine._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
